<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
    
<h:head>
        <title>View Bills datatable</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
    
    
<h:body>
    
    

            

        <p:dataTable var="billles" value="#{Billingbeans.billv}" editable="true" lazy="true">
        
        <f:facet name="header">
         In-Cell Editing
        </f:facet>
            
        <p:column headerText="idbillls">
          
            <p:cellEditor>
                <f:facet name="output">
                <h:outputText value="#{billles.idbillls}" />
               
                </f:facet>
                
                <f:facet name="input">
                <h:inputText value="#{billles.idbillls}"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
            
        <p:column headerText="lightbill">
          
            <p:cellEditor>
                <f:facet name="output">
                <h:outputText value="#{billles.lightbill}" />
                </f:facet>
                
                <f:facet name="input">
                <h:inputText value="#{billles.lightbill}"/>
                </f:facet>
            </p:cellEditor>
        </p:column> 
            
            
        <p:column headerText="waterbill">
          
            <p:cellEditor>
                <f:facet name="output">
                <h:outputText value="#{billles.waterbill}" />
                </f:facet>
                
                <f:facet name="input">
                <h:inputText value="#{billles.waterbill}"/>
                </f:facet>
            </p:cellEditor>
        </p:column>   
            
        <p:column headerText="utilitiesbills">
          
            <p:cellEditor>
                <f:facet name="output">
                <h:outputText value="#{billles.utilitiesbills}" />
                </f:facet>
                
                <f:facet name="input">
                <h:inputText value="#{billles.utilitiesbills}"/>
                </f:facet>
            </p:cellEditor>
        </p:column>    
        
        <!-- 
        <p:column>
            <p:rowEditor />
        </p:column> -->
          
        </p:dataTable>

                               



    
</h:body> 
    
</html>
