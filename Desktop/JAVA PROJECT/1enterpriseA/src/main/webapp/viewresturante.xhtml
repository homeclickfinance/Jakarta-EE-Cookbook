<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    
    <h:head>
        <title>viewresturante</title>
    </h:head>
    
    <h:body>
        
        <p:dataTable var="Resturante" value="#{viewresturiant.resturants}" editable="true" lazy="true">
        
        <f:facet name="header">
         In-Cell Editing RESTURANTES
        </f:facet>
            
        <p:column headerText="booking_num">
          
            <p:cellEditor>
                <f:facet name="output">
                <h:outputText value="#{Resturante.bookingNum}" />
               
                </f:facet>
                
                <f:facet name="input">
                <h:inputText value="#{Resturante.bookingNum}"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
            
        <p:column headerText="amount">
          
            <p:cellEditor>
                <f:facet name="output">
                <h:outputText value="#{Resturante.amount}" />
                </f:facet>
                
                <f:facet name="input">
                <h:inputText value="#{Resturante.amount}"/>
                </f:facet>
            </p:cellEditor>
        </p:column> 
            
            
        <p:column headerText="type">
          
            <p:cellEditor>
                <f:facet name="output">
                <h:outputText value="#{Resturante.type}" />
                </f:facet>
                
                <f:facet name="input">
                <h:inputText value="#{Resturante.type}"/>
                </f:facet>
            </p:cellEditor>
        </p:column>   
            
        <p:column headerText="total">
          
            <p:cellEditor>
                <f:facet name="output">
                <h:outputText value="#{Resturante.total}" />
                </f:facet>
                
                <f:facet name="input">
                <h:inputText value="#{Resturante.total}"/>
                </f:facet>
            </p:cellEditor>
        </p:column>    
            
        <p:column headerText="tablesize">
          
            <p:cellEditor>
                <f:facet name="output">
                <h:outputText value="#{Resturante.tablesize}" />
                </f:facet>
                
                <f:facet name="input">
                <h:inputText value="#{Resturante.tablesize}"/>
                </f:facet>
            </p:cellEditor>
        </p:column>  
            
        <p:column headerText="position">
          
            <p:cellEditor>
                <f:facet name="output">
                <h:outputText value="#{Resturante.position}" />
                </f:facet>
                
                <f:facet name="input">
                <h:inputText value="#{Resturante.position}"/>
                </f:facet>
            </p:cellEditor>
        </p:column>        
        
   
          
        </p:dataTable>
        
        
    </h:body>
    
</html>
